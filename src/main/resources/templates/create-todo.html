<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New To-Do</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="text-center">Create New To-Do</h2>
    <form th:action="@{|/todos/create/users/${ownerId}|}" th:object="${todo}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title">
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>

        <div class="mb-3 text-center">
            <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>

    <a th:href="@{|/todos/all/users/${ownerId}|}" class="btn btn-primary d-block mt-3">Go to To-Do List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
