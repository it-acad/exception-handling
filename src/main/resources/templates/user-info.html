<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4">Info about User</h2>
    <table class="table table-bordered">
        <tr>
            <td><strong>Id:</strong></td>
            <td><b th:text="${user.id}"></b></td>
        </tr>
        <tr>
            <td><strong>First Name:</strong></td>
            <td><b th:text="${user.firstName}"></b></td>
        </tr>
        <tr>
            <td><strong>Last Name:</strong></td>
            <td><b th:text="${user.lastName}"></b></td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td><b th:text="${user.email}"></b></td>
        </tr>
        <tr>
            <td><strong>Role:</strong></td>
            <td><b th:text="${user.role.name}"></b></td>
        </tr>
    </table>

    <div class="d-flex gap-2">
        <a th:href="@{|/users/${user.id}/update|}" class="btn btn-primary">Edit</a>
        <a th:href="@{|/users/${user.id}/delete|}" class="btn btn-danger">Remove</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
