<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="text-center mb-4">List of Users</h2>

    <form th:action="@{/users/create}" method="get" class="mb-3 text-end">
        <button type="submit" class="btn btn-success">Create new User</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Full name</th>
            <th>E-mail</th>
            <th colspan="2" class="text-center">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iStat: ${users}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:text="${user.id}"></td>
            <td>
                <a th:href="@{|/todos/all/users/${user.id}|}" th:text="${user.firstName + ' ' + user.lastName}"></a>
            </td>
            <td th:text="${user.email}"></td>
            <td class="text-center">
                <a th:href="@{|/users/${user.id}/update|}" class="btn btn-sm btn-primary">Edit</a>
            </td>
            <td class="text-center">
                <a th:href="@{|/users/${user.id}/delete|}" class="btn btn-sm btn-danger">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
