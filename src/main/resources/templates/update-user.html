<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Existing User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4">Update Existing User</h2>
    <form th:object="${user}" method="post">

        <input type="hidden" name="id" th:value="*{id}"/>

        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" th:field="*{id}" id="id" th:value="*{id}" disabled/>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" th:value="*{firstName}"/>
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" th:value="*{lastName}"/>
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email" th:value="*{email}"/>
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="userRole" id="role" th:field="*{role}" class="form-select">
                <option th:each="role : ${roles}" th:value="${role}"
                        th:text="${role.name().substring(0, 1) + role.name().substring(1).toLowerCase()}"></option>
            </select>
            <div class="invalid-feedback d-block">
                <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>
        </div>

        <div class="mb-3 d-flex gap-2">
            <input type="submit" value="Update" class="btn btn-primary"/>
            <input type="reset" value="Clear" class="btn btn-outline-secondary"/>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
